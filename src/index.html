<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar">
          <div class="profile__avatar-button"></div>
          <img class="profile__avatar-img" src="<%=require('./images/image.png')%>" alt="Avatar">
        </div>
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit-button">
          <img src="<%=require('./images/icon/pen.svg')%>" alt="pen">
        </button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__button" type="button">
        <img src="<%=require('./images/icon/plus.svg')%>" alt="plus" class="profile__plus">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section id="popup-profile" class="popup">
    <form name="popupProfile" id="popup-profile-form" class="popup__container" novalidate>
      <fieldset class="popup__profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="popup-name" name="inputName" type="text" placeholder="Имя-Фамилия" value=" " class="popup__input" minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__input-error popup-name-error"></span>
        <input id="popup-profession" name="inputJob" type="text" placeholder="Профессия" value=" " class="popup__input" minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__input-error popup-profession-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </fieldset>
      <button type="button" id="popup-close" class="popup__close"></button>
    </form>
  </section>
  <section id="popup-img" class="popup">
    <form name="popupImg" id="popup-img-form" class="popup__container" novalidate>
      <fieldset class="popup__profile">
        <h3 class="popup__title">Новое место</h3>
        <input id="popup-place" name="popup-place-name" type="text" placeholder="Название" minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required class="popup__input">
        <span class="popup__input-error popup-place-error"></span>
        <input id="popup-link" name="popup-place-link" type="url" placeholder="Ссылка на место" required class="popup__input">
        <span class="popup__input-error popup-link-error"></span>
        <button type="submit"  class="popup__button">Сохранить</button>
      </fieldset>
      <button type="button" id="popup-img-close" class="popup__close"></button>
    </form>
  </section>
  <section id="popup-full-img" class="popup">
    <div class="popup__box">
      <img src="https://traveltimes.ru/wp-content/uploads/2022/08/65f6681s-1920.jpg" class="popup__image" alt="Изображение">
      <h2 class="popup__signa">Проверка</h2>
      <button type="button" id="popup-fullsize-close" class="popup__close"></button>
    </div>
  </section>
  <section id="popup-avatar" class="popup">
    <form name="popupAva" id="popup-avatar-form" class="popup__container" novalidate>
      <fieldset class="popup__profile">
        <h3 class="popup__title">Обновить аватар</h3>\
        <input id="input-avatar" name="popup-place-link" type="url" placeholder="Ссылка на место" required class="popup__input">
        <span class="popup__input-error input-avatar-error"></span>
        <button type="submit"  class="popup__button">Сохранить</button>
      </fieldset>
      <button type="button" id="popup-avatar-close" class="popup__close"></button>
    </form>
  </section>
  <template id="element">
    <div class="element">
      <img src="" alt="Изображение" class="element__img">
      <button type="button" class="element__trash"></button>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <div class="element__likes">
        <button type="button" class="element__like"></button>
        <p class="element__like-quantity">0</p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
